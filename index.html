<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NLP Solver</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 3px;
        background: #f8f9fa;
        color: #333;
        font-size: 12px;
        min-width: 160px;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        padding-top: 10px;
        padding-left: 10px;
        border-bottom: 1px solid #e0e0e0;
        background-color: white;
      }
      .header img {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }
      .header-text h1 {
        font-size: 14px;
        font-weight: 600;
        color: #082d51;
      }
      .header .author {
        font-size: 9px;
        color: #1c1c9d;
      }

      /* Section */
      .section {
        margin-bottom: 10px;
        padding: 8px;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
      }
      .section-title {
        font-weight: 600;
        font-size: 11px;
        margin-bottom: 6px;
        color: #2c3e50;
      }
      .section-title-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 6px;
      }
      .section-title-row .section-title {
        margin-bottom: 0;
      }
      .picker-btn-small {
        width: 22px;
        height: 22px;
      }
      .picker-btn-small svg {
        width: 12px;
        height: 12px;
      }

      /* Target Row - Compact Single Line */
      .target-row {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .target-label {
        font-weight: 600;
        font-size: 11px;
        color: #2c3e50;
        flex-shrink: 0;
      }
      .target-input {
        flex: 1;
        min-width: 0;
        padding: 5px 6px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 11px;
        font-family: monospace;
        text-transform: uppercase;
      }
      .target-input:focus {
        outline: none;
        border-color: #446995;
        box-shadow: 0 0 0 2px rgba(68, 105, 149, 0.15);
      }

      /* Picker Button */
      .picker-btn {
        width: 26px;
        height: 26px;
        padding: 0;
        background: #446995;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        line-height: 26px;
        text-align: center;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .picker-btn:hover {
        background: #3a5a80;
      }
      .picker-btn:active {
        background: #2e4a6a;
      }
      .picker-btn svg {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }

      /* Parameters List */
      #parametersList {
        max-height: 200px;
        overflow-y: auto;
      }

      /* Parameter Row - Redesigned */
      .parameter-row {
        background: #f8f9fa;
        border: 1px solid #e8e8e8;
        border-radius: 4px;
        padding: 4px 0px;
        margin-bottom: 4px;
      }
      .parameter-row:last-child {
        margin-bottom: 0;
      }
      .param-top-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 5px;
      }
      .param-label {
        font-size: 10px;
        color: #666;
        flex-shrink: 0;
      }
      .param-cell {
        flex: 1;
        min-width: 0;
        padding: 4px 6px;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 11px;
        font-family: monospace;
        text-transform: uppercase;
        background: white;
      }
      .param-cell:focus {
        outline: none;
        border-color: #446995;
      }
      .param-picker-btn {
        width: 22px;
        height: 22px;
        padding: 0;
        background: #446995;
        border: none;
        color: white;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        line-height: 22px;
        text-align: center;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .param-picker-btn:hover {
        background: #3a5a80;
      }
      .param-picker-btn svg {
        width: 12px;
        height: 12px;
        fill: currentColor;
      }
      .param-bounds-row input[type="checkbox"] {
        width: 14px;
        height: 14px;
        margin: 0;
        flex-shrink: 0;
      }
      .limit-check {
        display: flex;
        align-items: center;
        gap: 2px;
      }
      .limit-check label {
        font-size: 8px;
        color: #888;
      }
      .remove-btn {
        width: 22px;
        height: 22px;
        padding: 0;
        background: #e74c3c;
        border: none;
        color: white;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        line-height: 22px;
        text-align: center;
        flex-shrink: 0;
      }
      .remove-btn:hover {
        background: #c0392b;
      }

      .param-bounds-row {
        display: flex;
        align-items: center;
        gap: 2px;
      }
      .bounds-label {
        font-size: 9px;
        color: #888;
        flex-shrink: 0;
      }
      .param-minmax {
        flex: 1;
        min-width: 25px;
        padding: 3px 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 10px;
        text-align: center;
        background: white;
      }
      .param-minmax:focus {
        outline: none;
        border-color: #446995;
      }
      /* Add Button */
      .add-btn {
        width: 100%;
        padding: 5px 8px;
        background: #27ae60;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 11px;
        margin-top: 6px;
      }
      .add-btn:hover {
        background: #219a52;
      }

      /* Start Button */
      .start-btn {
        display: block;
        width: 100%;
        padding: 9px 12px;
        background: linear-gradient(135deg, #446995 0%, #3a5a80 100%);
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        margin: 10px 0;
        transition: transform 0.1s, box-shadow 0.1s;
      }
      .start-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 3px 8px rgba(68, 105, 149, 0.3);
      }
      .start-btn:active {
        transform: translateY(0);
      }
      .start-btn:disabled {
        background: #a0a0a0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Status Section */
      .status-section {
        background: #f8f9fa;
        border: 1px solid #e0e0e0;
        padding: 8px;
      }
      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 0;
        border-bottom: 1px solid #eee;
        font-size: 11px;
        gap: 6px;
      }
      .status-row:last-child {
        border-bottom: none;
      }
      .status-label {
        color: #666;
        flex-shrink: 0;
      }
      .status-value {
        font-family: monospace;
        font-weight: 600;
        color: #2c3e50;
        text-align: right;
        word-break: break-all;
        min-width: 0;
      }
      .status-value.running {
        color: #f39c12;
      }
      .status-value.ready {
        color: #27ae60;
      }
      .status-value.error {
        color: #e74c3c;
      }

      /* Parameters Display - High Contrast */
      .params-section {
        margin-top: 6px;
        padding-top: 6px;
        border-top: 1px solid #eee;
      }
      .params-header {
        font-size: 10px;
        color: #666;
        margin-bottom: 4px;
      }
      .params-display {
        font-family: monospace;
        font-size: 11px;
        font-weight: 600;
        background: #1a1a1a;
        color: #fff;
        padding: 6px 8px;
        border-radius: 4px;
        max-height: 60px;
        overflow-y: auto;
        word-break: break-all;
        line-height: 1.4;
      }

      .hidden {
        display: none;
      }
    </style>
    <script src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script src="scripts/wasm_exec.js"></script>
    <script src="scripts/go-script.js"></script>
    <script src="scripts/get-target.js"></script>
    <script src="scripts/status-monitor.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="icons/logo.png" alt="NLP Solver" />
      <div class="header-text">
        <h1>NLP Solver</h1>
        <span class="author">karlbreuer.com</span>
      </div>
    </div>

    <div class="section">
      <div class="target-row">
        <span class="target-label">Target</span>
        <input
          id="targetCell"
          type="text"
          class="target-input"
          placeholder="A1"
          value=""
        />
        <button
          class="picker-btn"
          onclick="pickTargetCell()"
          title="Pick cell from spreadsheet"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2zm2 0h6v6H5V5zm8 0h6v6h-6V5zm-8 8h6v6H5v-6zm8 0h6v6h-6v-6z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="section">
      <div class="section-title-row">
        <span class="section-title">Parameters</span>
        <button
          class="picker-btn picker-btn-small"
          onclick="pickParameterRange()"
          title="Pick cells from spreadsheet"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2zm2 0h6v6H5V5zm8 0h6v6h-6V5zm-8 8h6v6H5v-6zm8 0h6v6h-6v-6z"
            />
          </svg>
        </button>
      </div>
      <div id="parametersList"></div>
      <button class="add-btn" onclick="addParameterRow()">
        + Add Parameter
      </button>
    </div>

    <div class="section">
      <div class="target-row">
        <span class="target-label">Iterations</span>
        <input
          id="iterationsInput"
          type="number"
          class="target-input"
          placeholder="1000"
          value="1000"
        />
      </div>
    </div>

    <button class="start-btn" id="startBtn" onclick="startSolver()">
      Start Solver
    </button>

    <div class="section status-section" id="statusSection">
      <div class="section-title">Status</div>
      <div class="status-row">
        <span class="status-label">Status:</span>
        <span class="status-value ready" id="statusText">Ready</span>
      </div>
      <div class="status-row">
        <span class="status-label">Iterations:</span>
        <span class="status-value" id="currentIterations">—</span>
      </div>
      <div class="status-row">
        <span class="status-label">Fit Time s:</span>
        <span class="status-value" id="currentFitTime">—</span>
      </div>
      <div class="status-row">
        <span class="status-label">Best Fit:</span>
        <span class="status-value" id="currentFit">—</span>
      </div>
      <div class="params-section">
        <div class="params-header">Parameter Values:</div>
        <div class="params-display" id="currentParams">—</div>
      </div>
    </div>

    <script>
      (function () {
        "use strict";
        window.Asc.plugin.init = function () {
          console.log("[PLUGIN] Initialized");
          addParameterRow();
          startStatusMonitor();
        };
        window.Asc.plugin.button = function (id) {
          this.executeCommand("close", "");
        };
      })();
    </script>
  </body>
</html>
